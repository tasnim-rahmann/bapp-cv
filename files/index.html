<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Project Submissions</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            background: none;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .tab-button.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.15);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .project-author {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .project-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
                border-radius: 15px;
            }

            .tab-button {
                margin: 5px 0;
                border-radius: 10px;
            }

            .tab-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Seminar Project Hub</h1>
            <p class="subtitle">Submit, Track, and Showcase Your Academic Projects</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab('submit')">Submit Project</button>
            <button class="tab-button" onclick="showTab('gallery')">Project Gallery</button>
            <button class="tab-button" onclick="showTab('dashboard')">Dashboard</button>
        </nav>

        <!-- Submit Project Tab -->
        <main class="tab-content active" id="submit">
            <h2>Submit Your Project</h2>
            <div class="success-message" id="successMessage">
                âœ… Project submitted successfully! You can track its status in the dashboard.
            </div>
            
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title *</label>
                    <input type="text" id="projectTitle" name="projectTitle" required>
                </div>

                <div class="form-group">
                    <label for="authorName">Author Name *</label>
                    <input type="text" id="authorName" name="authorName" required>
                </div>

                <div class="form-group">
                    <label for="authorEmail">Email Address *</label>
                    <input type="email" id="authorEmail" name="authorEmail" required>
                </div>

                <div class="form-group">
                    <label for="category">Project Category *</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business">Business</option>
                        <option value="Science">Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Project Description *</label>
                    <textarea id="description" name="description" placeholder="Provide a detailed description of your project, methodology, and key findings..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords" name="keywords" placeholder="e.g., machine learning, data analysis, web development">
                </div>

                <div class="form-group">
                    <label for="projectUrl">Project URL (if available)</label>
                    <input type="url" id="projectUrl" name="projectUrl" placeholder="https://github.com/username/project">
                </div>

                <button type="submit" class="submit-btn">Submit Project</button>
            </form>
        </main>

        <!-- Project Gallery Tab -->
        <section class="tab-content" id="gallery">
            <h2>Project Gallery</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </section>

        <!-- Dashboard Tab -->
        <section class="tab-content" id="dashboard">
            <h2>Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingProjects">0</div>
                    <div class="stat-label">Pending Review</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedProjects">0</div>
                    <div class="stat-label">Approved</div>
                </div>
            </div>
            
            <h3>Recent Submissions</h3>
            <div class="projects-grid" id="recentProjects">
                <!-- Recent projects will be shown here -->
            </div>
        </section>
    </div>

    <script>
        // Sample data storage
        let projects = [
            {
                id: 1,
                title: "AI-Powered Student Performance Predictor",
                author: "Sarah Johnson",
                email: "sarah.j@university.edu",
                category: "Computer Science",
                description: "A machine learning model that predicts student performance based on various academic and behavioral factors. Uses ensemble methods to achieve 89% accuracy.",
                keywords: "machine learning, education, prediction",
                url: "https://github.com/sarah/student-predictor",
                status: "approved",
                submissionDate: "2024-01-15"
            },
            {
                id: 2,
                title: "Sustainable Energy Management System",
                author: "Michael Chen",
                email: "m.chen@university.edu",
                category: "Engineering",
                description: "An IoT-based system for monitoring and optimizing energy consumption in smart buildings. Reduces energy waste by up to 30%.",
                keywords: "IoT, sustainability, energy",
                url: "",
                status: "pending",
                submissionDate: "2024-01-20"
            },
            {
                id: 3,
                title: "Blockchain-Based Supply Chain Tracker",
                author: "Emma Rodriguez",
                email: "e.rodriguez@university.edu",
                category: "Business",
                description: "A transparent supply chain management solution using blockchain technology to ensure product authenticity and traceability.",
                keywords: "blockchain, supply chain, transparency",
                url: "https://github.com/emma/supply-tracker",
                status: "approved",
                submissionDate: "2024-01-18"
            }
        ];

        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show selected tab and mark button as active
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load content based on tab
            if (tabName === 'gallery') {
                loadProjectGallery();
            } else if (tabName === 'dashboard') {
                loadDashboard();
            }
        }

        // Form submission handling
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const projectData = {
                id: projects.length + 1,
                title: formData.get('projectTitle'),
                author: formData.get('authorName'),
                email: formData.get('authorEmail'),
                category: formData.get('category'),
                description: formData.get('description'),
                keywords: formData.get('keywords'),
                url: formData.get('projectUrl'),
                status: 'pending',
                submissionDate: new Date().toISOString().split('T')[0]
            };

            // Add to projects array
            projects.push(projectData);

            // Show success message
            document.getElementById('successMessage').style.display = 'block';

            // Reset form
            this.reset();

            // Scroll to top to show success message
            document.querySelector('.tab-content.active').scrollTop = 0;

            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });

        // Load project gallery
        function loadProjectGallery() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            projects.forEach(project => {
                const projectCard = createProjectCard(project);
                grid.appendChild(projectCard);
            });
        }

        // Create project card element
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            const statusClass = project.status === 'approved' ? 'status-approved' : 'status-pending';
            const statusText = project.status === 'approved' ? 'Approved' : 'Pending Review';
            
            card.innerHTML = `
                <div class="project-title">${project.title}</div>
                <div class="project-author">by ${project.author}</div>
                <div class="project-description">${project.description}</div>
                <div class="project-meta">
                    <span>${project.category}</span>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </div>
                ${project.url ? `<div style="margin-top: 15px;"><a href="${project.url}" target="_blank" rel="noopener noreferrer" style="color: #667eea; text-decoration: none;">ðŸ”— View Project</a></div>` : ''}
            `;
            
            return card;
        }

        // Load dashboard
        function loadDashboard() {
            const totalProjects = projects.length;
            const pendingProjects = projects.filter(p => p.status === 'pending').length;
            const approvedProjects = projects.filter(p => p.status === 'approved').length;

            document.getElementById('totalProjects').textContent = totalProjects;
            document.getElementById('pendingProjects').textContent = pendingProjects;
            document.getElementById('approvedProjects').textContent = approvedProjects;

            // Load recent projects (last 3)
            const recentGrid = document.getElementById('recentProjects');
            recentGrid.innerHTML = '';
            
            const recentProjects = projects.slice(-3).reverse();
            recentProjects.forEach(project => {
                const projectCard = createProjectCard(project);
                recentGrid.appendChild(projectCard);
            });
        }

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
        });
    </script>
